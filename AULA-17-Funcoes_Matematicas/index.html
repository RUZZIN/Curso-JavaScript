<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var x = Math.ceil(10.380) //Arredonda para um valor maior
        document.write(x)

        var x = Math.floor(10.380) //Vai sempre considerar a parte inteira
        document.write(x)

        var x = Math.round(10.580) //Se o valor for 5 para cima ele arredonda para cima e se for menor ele arredonda para baixo
        document.write(x)

        var x = Math.random() //Gera valores aleatorios
        document.write(x)
    </script>
</head>
<body>
</body>
</html>
