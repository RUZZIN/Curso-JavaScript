<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse - JavaScript</title>
    <script src="mouse.js"></script>
</head>
<body>
    <div onclick="acao()" style="background: #ccc; height: 150px; width: 150px;"></div>
    <div ondblclick="acao2()" style="background: #ee0000; height: 150px; width: 150px; margin-top: 20px;"></div>
    <div onmouseup="acao3()" style="background: #00ee20; height: 150px; width: 150px; margin-top: 20px;"></div>
    <div onmouseover="acao4()" style="background: #8300ee; height: 150px; width: 150px; margin-top: 20px;"></div>
    <div onmouseout="acao5()" style="background: #eeea00; height: 150px; width: 150px; margin-top: 20px;"></div>  
</body>
</html>
