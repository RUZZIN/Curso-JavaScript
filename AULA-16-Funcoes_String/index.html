<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
    <script>
        // Propriedade lenght
    var nome = 'Jorge Sant Ana'

    document.write('Jorge Snat Ana'.lengthd) // Retorna 14
    document.write('Jorge Snat Ana'.charAt(1)) //Retorna o índice escolhido
    document.write(nome.indexOf('g')) //Encontra o número do caracter 
    document.write(nome.replace('Sant Ana', 'Silva'))
    document.write(nome.substr(6,4))
    document.write(nome.toLocaleLowerCase())//Deixa tudo minusculo
    document.write(nome.toLocaleUpperCase())//Deixa tudo maiusculo 
    document.write('-' + nome.trim() + '-')//Tirar os espaçamentos

    </script>
</head>

</html>
